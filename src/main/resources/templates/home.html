<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Course Registration Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #eef2f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .dashboard {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 600px;
        }

        .btn-block {
            width: 100%;
            margin-bottom: 15px;
        }

        h2 {
            text-align: center;
            color: #0d6efd;
            margin-bottom: 25px;
        }
    </style>
</head>
<body>
<div class="dashboard">
    <h2>🎓 Central Dashboard</h2>

    <!-- Student Module -->
    <a href="/student/login" class="btn btn-primary btn-block">👨‍🎓 Student Login</a>
    <a href="/student/register" class="btn btn-success btn-block">📝 Student Register</a>

    <!-- Admin Module -->
    <a href="/admin/login" class="btn btn-warning btn-block">🛡️ Admin Login</a>

    <!-- Course Module -->
    <a href="/courses/list" class="btn btn-info btn-block">📘 View All Courses</a>
    <a href="/courses/add" class="btn btn-secondary btn-block">➕ Add New Course</a>

    <!-- Registration Module -->
    <a href="/registrations/list" class="btn btn-dark btn-block">📚 View Registered Courses</a>
	
</div>
<a href="/courses/list" class="btn btn-info btn-block">📘 Course Details (Dynamic)</a>

</body>
</html>

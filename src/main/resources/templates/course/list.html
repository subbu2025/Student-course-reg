<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Courses</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Icons (Optional) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f1f5f9;
            padding: 40px;
            font-family: 'Segoe UI', sans-serif;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
        }

        h2 {
            color: #0f172a;
            margin-bottom: 25px;
            text-align: center;
        }

        .btn-add {
            background-color: #2563eb;
            color: white;
            margin-bottom: 20px;
        }

        .btn-add:hover {
            background-color: #1d4ed8;
        }

        .table th {
            background-color: #f3f4f6;
        }

        .btn-edit {
            background-color: #22c55e;
            color: white;
        }

        .btn-edit:hover {
            background-color: #16a34a;
        }

        .btn-delete {
            background-color: #ef4444;
            color: white;
        }

        .btn-delete:hover {
            background-color: #dc2626;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>All Courses</h2>

    <a href="/courses/add" class="btn btn-add"><i class="fa fa-plus"></i> Add New Course</a>

    <div class="table-responsive">
        <table class="table table-bordered table-hover align-middle text-center">
            <thead class="table-light">
                <tr>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Credits</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="course : ${courses}">
                    <td th:text="${course.title}"></td>
                    <td th:text="${course.description}"></td>
                    <td th:text="${course.credits}"></td>
                    <td>
                        <a th:href="@{'/courses/edit/' + ${course.id}}" class="btn btn-edit btn-sm">
                            <i class="fas fa-edit"></i> Edit
                        </a>
                        <a th:href="@{'/courses/delete/' + ${course.id}}" class="btn btn-delete btn-sm" onclick="return confirm('Are you sure you want to delete this course?');">
                            <i class="fas fa-trash"></i> Delete
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Bootstrap Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

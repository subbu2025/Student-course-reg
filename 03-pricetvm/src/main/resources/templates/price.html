<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product Price Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
        }
    </style>
</head>

<body>
<div class="container">
    <h2 class="text-center">Product Price Management</h2>

    <!-- Show Error Messages -->
    <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

    <!-- Form for Adding/Updating Price -->
    <form action="/prices/save" method="post" class="mb-4">
        <div class="mb-3">
            <label for="productId" class="form-label">Product ID</label>
            <input type="number" id="productId" name="productId" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="price" class="form-label">Price</label>
            <input type="number" id="price" name="price" class="form-control" step="0.01" required>
        </div>

        <button type="submit" class="btn btn-success w-100">Save Price</button>
    </form>

    <!-- Price List Table -->
    <h3 class="text-center">Price List</h3>
    <table class="table table-bordered table-striped text-center">
        <thead class="table-dark">
            <tr>
                <th>Product ID</th>
                <th>Price</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="pcost : ${prices}">
                <td th:text="${pcost.productId}"></td>
                <td th:text="${pcost.price}"></td>
                <td>
                    <button class="btn btn-warning btn-sm" th:onclick="'editPrice(' + ${pcost.productId} + ', ' + ${pcost.price} + ')'">Edit</button>

                    <form th:action="@{/prices/delete/{productId}(productId=${pcost.productId})}" method="post" style="display:inline;">
                        <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this price?');">Delete</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
</div>


<script>
    function editPrice(productId, price) {
        document.getElementById("productId").value = productId;
        document.getElementById("price").value = price;
    }
</script>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New Course</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        body {
            background: linear-gradient(120deg, #f8fafc, #e0f2fe);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Segoe UI', sans-serif;
        }

        .course-form-container {
            background: white;
            padding: 35px;
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        .course-form-container h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #1e3a8a;
            font-weight: bold;
        }

        .form-control {
            margin-bottom: 15px;
        }

        .btn-save {
            background-color: #2563eb;
            color: white;
            width: 100%;
        }

        .btn-save:hover {
            background-color: #1d4ed8;
        }
    </style>
</head>
<body>

<div class="course-form-container">
    <h2>Add New Course</h2>

    <!-- Add Course Form -->
    <form th:action="@{/courses/save}" method="post" th:object="${course}" onsubmit="return validateForm()">
        <div class="mb-3">
            <label for="title" class="form-label">Course Title</label>
            <input type="text" id="title" th:field="*{title}" class="form-control" placeholder="Enter course title">
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Course Description</label>
            <input type="text" id="description" th:field="*{description}" class="form-control" placeholder="Enter course description">
        </div>

        <div class="mb-3">
            <label for="credits" class="form-label">Credits</label>
            <input type="number" id="credits" th:field="*{credits}" class="form-control" placeholder="Enter course credits">
        </div>

        <button type="submit" class="btn btn-save">Save Course</button>
    </form>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- JavaScript Validation -->
<script>
    function validateForm() {
        const title = document.getElementById('title').value.trim();
        const description = document.getElementById('description').value.trim();
        const credits = document.getElementById('credits').value;

        if (!title || !description || !credits) {
            alert("Please fill all the fields before submitting.");
            return false;
        }

        if (credits <= 0) {
            alert("Credits must be greater than 0.");
            return false;
        }

        return true;
    }
</script>

</body>
</html>

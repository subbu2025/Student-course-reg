<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Registration</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome (Optional) -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        body {
            background: linear-gradient(120deg, #f8fafc, #e0f2fe);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
        }

        .register-box {
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        .register-box h2 {
            text-align: center;
            color: #1e3a8a;
            margin-bottom: 25px;
            font-weight: bold;
        }

        .btn-register {
            background-color: #3b82f6;
            color: white;
            width: 100%;
        }

        .btn-register:hover {
            background-color: #2563eb;
        }

        .form-label {
            font-weight: 600;
        }

        .error-message {
            color: red;
            font-size: 14px;
            text-align: center;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

<div class="register-box">
    <h2>Student Registration</h2>

    <!-- Error Message -->
    <div class="error-message" th:if="${error}" th:text="${error}"></div>

    <form th:action="@{/student/register}" method="post" th:object="${student}" onsubmit="return validateRegistrationForm()">
        <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" id="name" th:field="*{name}" class="form-control" placeholder="Enter your full name">
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" id="email" th:field="*{email}" class="form-control" placeholder="Enter your email">
        </div>

        <div class="mb-3">
            <label for="mobile" class="form-label">Mobile Number</label>
            <input type="text" id="mobile" th:field="*{mobile}" class="form-control" placeholder="Enter your mobile number">
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" th:field="*{password}" class="form-control" placeholder="Enter password">
        </div>

        <button type="submit" class="btn btn-register">Register</button>
    </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- JavaScript Validation -->
<script>
    function validateRegistrationForm() {
        const name = document.getElementById('name').value.trim();
        const email = document.getElementById('email').value.trim();
        const mobile = document.getElementById('mobile').value.trim();
        const password = document.getElementById('password').value.trim();

        if (!name || !email || !mobile || !password) {
            alert("All fields are required.");
            return false;
        }

        if (!/^[0-9]{10}$/.test(mobile)) {
            alert("Enter a valid 10-digit mobile number.");
            return false;
        }

        return true;
    }
</script>

</body>
</html>

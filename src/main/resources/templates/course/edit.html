<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Course</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        body {
            background: linear-gradient(120deg, #f1f5f9, #e0f2fe);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Segoe UI', sans-serif;
        }

        .edit-course-container {
            background: #ffffff;
            padding: 35px;
            border-radius: 15px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        .edit-course-container h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #0f172a;
            font-weight: bold;
        }

        .form-control {
            margin-bottom: 15px;
        }

        .btn-update {
            background-color: #059669;
            color: white;
            width: 100%;
        }

        .btn-update:hover {
            background-color: #047857;
        }
    </style>
</head>
<body>

<div class="edit-course-container">
    <h2>Edit Course</h2>

    <!-- Edit Course Form -->
    <form th:action="@{/courses/save}" method="post" th:object="${course}" onsubmit="return validateEditForm()">
        <input type="hidden" th:field="*{id}" />

        <div class="mb-3">
            <label for="title" class="form-label">Course Title</label>
            <input type="text" id="title" th:field="*{title}" class="form-control" placeholder="Enter course title">
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Course Description</label>
            <input type="text" id="description" th:field="*{description}" class="form-control" placeholder="Enter course description">
        </div>

        <div class="mb-3">
            <label for="credits" class="form-label">Credits</label>
            <input type="number" id="credits" th:field="*{credits}" class="form-control" placeholder="Enter course credits">
        </div>

        <button type="submit" class="btn btn-update mt-2">Update Course</button>
    </form>
</div>

<!-- Bootstrap Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- JavaScript Form Validation -->
<script>
    function validateEditForm() {
        const title = document.getElementById('title').value.trim();
        const description = document.getElementById('description').value.trim();
        const credits = document.getElementById('credits').value;

        if (!title || !description || !credits) {
            alert("All fields must be filled out.");
            return false;
        }

        if (credits <= 0) {
            alert("Credits should be a positive number.");
            return false;
        }

        return true;
    }
</script>

</body>
</html>

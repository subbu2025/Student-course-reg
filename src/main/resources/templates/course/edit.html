<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Edit Course</title></head>
<body>
<h2>Edit Course</h2>
<form th:action="@{/courses/save}" method="post" th:object="${course}">
    <input type="hidden" th:field="*{id}" />
    Title: <input type="text" th:field="*{title}" /><br>
    Description: <input type="text" th:field="*{description}" /><br>
    Credits: <input type="number" th:field="*{credits}" /><br>
    <button type="submit">Update</button>
</form>
</body>
</html>
